<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: rgb(151, 79, 218);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            display: block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 70%);

        }
    </style>
</head>
<body>
    <div id="area">
        Clique aqui....
    </div>

    <script>
         var a= window.document.getElementById('area')
        addEventListener('click', apertouMouse)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)


        function apertouMouse(){
            a.innerText = 'MUDOU!!'
            a.style.backgroundColor = 'Red'
        }
        function entrar(){
            a.innerText = 'Vai mudar ein...'
            a.style.backgroundColor = 'Yellow'
            a.style.color= 'black'
        }
        function sair(){
            a.innerText = 'Aaaa, j√° vai embora??'
            a.style.backgroundColor = 'Blue'
        }
    </script>
</body>
</html>
